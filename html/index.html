<!DOCTYPE html>
<html>
<head>
    <title>Block and Talk</title>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='/socket.io/socket.io.js'></script>
    <script src='js/block_and_talk.js'></script>
</head>
<body>
    <header>Block and Talk</header>
    <div id="game">
        <canvas id="myCanvas" width="720" height="480"></canvas>
        <div id="login-box">
            <form id="login">
                Username&nbsp;<input type="text" id="login-username">
                <input type="submit" value="submit">
            </form>
        </div>
        <div id="register-box">
            <form id="register">
                register&nbsp;<input type="text" id="register-username">
                <input type="submit" value="submit">
            </form>
        </div>
        <div id="chat-box">
            <ul id='messages'></ul>
        </div>
        <form id='message-form'>
            <button id='message-send'>SEND</button>
            <input type='text' id='message-input'>
        </form>
    </div>
    <div id='login-button'></div>
    <div id='register-button'></div>
</body>
<template id='message-template'>
    <div class='message-wrapper'>
        <section class='message-username'></section>
        <article class='message-content'></article>
    </div>
</template>
</html>
