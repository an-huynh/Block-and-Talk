<!DOCTYPE html>
<html>
<head>
    <title>Block and Talk</title>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='/socket.io/socket.io.js'></script>
    <script src='js/block_and_talk.js'></script>
</head>
<body>
    <header>Block and Talk</header>
    <div id='game'>
        <canvas id='myCanvas' height='480' width='720'></canvas>
            <form id="login">
                Username<input type="text" id="login-username">
                <input type="submit" value="submit">
            </form>
            <form id='register'>
                Register<input type='text' id='register-username'>
                <input type='submit' value='submit'>
            </form>
        <div id='chat-box'>
            <ul id='messages'></ul>
        </div>
        <form id='message-form'>
            <input type='test' id='message-input'>
            <button id='message-send'>SEND</button>
        </form>
    </div>
</body>
<template id='message-template'>
    <div class='message-wrapper'>
        <section class='message-username'></section>
        <article class='message-content'></article>
    </div>
</template>
</html>
